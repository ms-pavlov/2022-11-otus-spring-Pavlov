<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate=="~{layout/layout}">

<head>
    <title th:text="Комментарии"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="col" layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <span class="fw-bold">Комментарии:</span>
            <div class="card mb-3" th:each="comment: ${comments}">
                <div class="card-body row">
                    <div class="col">
                        <p class="fw-bold" th:text="${comment.owner}"></p>
                        <span th:text="${comment.comment}"></span>
                    </div>
                    <div class="col-auto text-end">
                        <button type="button" class="btn btn-outline-danger" aria-label="delete"
                                th:attr="onclick=|deleteComment(${comment.id})|">
                            <i class="bi bi-trash alert-danger"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const deleteComment = async (id) => {
            await fetch(`/comment/${id}`, {
                method: "DELETE",
            }).then(() => location.reload());
        }
    </script>
</div>
</body>
</html>
