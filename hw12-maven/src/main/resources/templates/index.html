<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate=="~{layout/layout}">

<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="card" layout:fragment="content">
    <div class="card-header">
        <h1 class="display-3">Книги</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <nav th:if="${bookPage.getTotalPages() > 0}" aria-label="Page navigation example" class="col">
                <ul class="pagination">
                    <li th:each="pageNumber : ${#numbers.sequence(1, bookPage.getTotalPages())}"
                        th:class="'page-item' + ${pageNumber==bookPage.number + 1 ? ' active': ''}">
                        <a th:href="@{/(size=${bookPage.size}, page=${pageNumber - 1})}"
                           th:text="${pageNumber}"
                           class="page-link"></a>
                    </li>
                </ul>
            </nav>
            <div class="col text-end">
                <a class="btn btn-primary" th:href="@{/book/form}"><i class="bi bi-plus-square"></i></a>
            </div>
        </div>
        <div th:replace="~{books/fragments/list :: books}" class="footer">
            books content
        </div>
    </div>
</div>
</div>
</body>
</html>
